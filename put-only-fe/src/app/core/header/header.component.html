<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span i18n>Example Application</span>
  <span class="spacer"></span>
  <mat-form-field appearance="fill">
    <mat-label i18n>Theme</mat-label>
    <mat-select
      class="theme-select"
      [formControl]="currentTheme"
      [panelClass]="currentTheme.value!"
    >
      <mat-option *ngFor="let theme of themes" [value]="theme.value">
        {{ theme.title }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
