<div class="buttons" *ngIf="showButtons$ | async">
  <button mat-raised-button color="accent" (click)="addClicked()">
    <mat-icon>library_add</mat-icon>
    <ng-container i18n>Add Client</ng-container>
  </button>
</div>
<div class="view">
  <app-client-overview
    [clients$]="clients$"
    [errorMessage]="(errorMessage$ | async)!"
    [loading]="(loading$ | async)!"
  ></app-client-overview>
  <app-client-form *ngIf="showForm$ | async"></app-client-form>
</div>
